global:
  ingressSuffix: -test.apps.silver.devops.gov.bc.ca

endorser-service:
  api:
    image:
      tag: 1.1.2
    acapyAdminUrl: https://endorser-agent-webvh-admin-test.apps.silver.devops.gov.bc.ca
    publicName: "BC Endorser Service (test)"
    publicDesc: "An endorser service for BC issuer agents"
    adminUser: endorser-admin
    logLevel: info
    autoAcceptConnections: false
    autoAcceptAuthors: false
    autoEndorseRequests: false
    autoEndorseTxnTypes: ""

  acapy:
    image:
      tag: 1.1.2
    agentUrl: "https://endorser-agent-webvh-test.apps.silver.devops.gov.bc.ca"
    adminUrl: "https://endorser-agent-webvh-admin-test.apps.silver.devops.gov.bc.ca"
    plugin-config.yml:
      webvh:
        server_url: "https://registry-test.digitaltrust.gov.bc.ca"

  proxy:
    ingress:
      hosts:
        - host: endorser-agent-webvh-test.apps.silver.devops.gov.bc.ca
          paths:
            - path: /
              pathType: ImplementationSpecific
              servicePort: agent
        - host: endorser-agent-webvh-admin-test.apps.silver.devops.gov.bc.ca
          paths:
            - path: /
              pathType: ImplementationSpecific
              servicePort: admin
        - host: endorser-api-webvh-test.apps.silver.devops.gov.bc.ca
          paths:
            - path: /
              pathType: ImplementationSpecific
              servicePort: endorser
            - path: /
              pathType: ImplementationSpecific
              servicePort: endorser
