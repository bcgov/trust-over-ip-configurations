traction:
  ingressSuffix: -test.apps.silver.devops.gov.bc.ca
  acapy:
    image:
      pullPolicy: Always
    ledgers.yml:
      - id: bcovrin-test
        is_production: true
        is_write: true
        genesis_url: "http://test.bcovrin.vonx.io/genesis"
        endorser_did: "4pgFAjnSVKCr7CMfpqDjhu"
        endorser_alias: "bcovrin-test-endorser"
      - id: candy-test
        is_production: true
        is_write: true
        genesis_url: "https://raw.githubusercontent.com/ICCS-ISAC/dtrust-reconu/main/CANdy/test/pool_transactions_genesis"
        endorser_did: "8pcyugH47GpPocmz9AxxDF"
        endorser_alias: "candy-test-endorser"
      - id: candy-prod
        is_production: true
        is_write: false
        genesis_url: "https://raw.githubusercontent.com/ICCS-ISAC/dtrust-reconu/main/CANdy/prod/pool_transactions_genesis"
      - id: sovrin-testnet
        is_production: true
        is_write: true
        genesis_url: "https://raw.githubusercontent.com/sovrin-foundation/sovrin/stable/sovrin/pool_transactions_sandbox_genesis"
        endorser_did: "EZpKx6nT56Hv83JmNz7ik8"
        endorser_alias: "sovrin-testnet-endorser"
      - id: sovrin-mainnet
        is_production: true
        is_write: false
        genesis_url: "https://raw.githubusercontent.com/sovrin-foundation/sovrin/stable/sovrin/pool_transactions_live_genesis"
    plugin-config.yml:
      traction_innkeeper:
        innkeeper_wallet:
          print_key: false
          print_token: false
          connect_to_endorser:
            - endorser_alias: bcovrin-test-endorser
              ledger_id: bcovrin-test
            - endorser_alias: candy-test-endorser
              ledger_id: candy-test
            - endorser_alias: sovrin-testnet-endorser
              ledger_id: sovrin-testnet
          create_public_did:
            - bcovrin-test
            - candy-test
            - sovrin-testnet
        reservation:
          expiry_minutes: 2880
          auto_approve: false
          auto_issuer: false
    walletStorageConfig:
      url: traction-database-primary:5432
    walletStorageCredentials:
      admin_account: walletman
      existingSecret: traction-database-acapy
      secretKeys:
        adminPasswordKey: walletman-password
        userPasswordKey: acapy-password
    networkPolicy:
      enabled: true
      ingress:
        enabled: true
        namespaceSelector:
          network.openshift.io/policy-group: ingress
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    resources:
      limits:
        cpu: 800m
  tenant_proxy:
    image:
      pullPolicy: Always
    networkPolicy:
      enabled: true
      ingress:
        enabled: true
        namespaceSelector:
          network.openshift.io/policy-group: ingress
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
  ui:
    image:
      pullPolicy: Always
    ux:
      infoBanner:
        message: "Traction TEST Environment"
        messageLevel: info
        showMessage: true
    showOIDCReservationLogin: true
    oidc:
      active: true
      showInnkeeperAdminLogin: true
      authority: https://test.loginproxy.gov.bc.ca/auth/realms/digitaltrust-citz
      jwksUri: https://test.loginproxy.gov.bc.ca/auth/realms/digitaltrust-citz/protocol/openid-connect/certs
      extraQueryParams: '{"kc_idp_hint":"idir"}'
      realm: "digitaltrust-citz"
      reservationForm: >-
        {
          "formDataSchema": {
            "type": "object",
            "properties": {
              "ministry": {
                "type": "string"
              },
              "contactName": {
                "type": "string"
              },
              "tenantReason": {
                "type": "string"
              }
            },
            "required": ["ministry", "contactName", "tenantReason"]
          },
          "formUISchema": {
            "type": "VerticalLayout",
            "elements": [
              {
                "type": "Control",
                "scope": "#/properties/ministry",
                "label": "Ministry"
              },
              {
                "type": "Control",
                "scope": "#/properties/contactName",
                "label": "Contact Name"
              },
              {
                "type": "Control",
                "scope": "#/properties/tenantReason",
                "label": "Purpose of Tenant",
                "options": {
                  "multi": true
                }
              }
            ]
          }
        }
    smtp:
      server: apps.smtp.gov.bc.ca
      port: 25
      senderAddress: DoNotReplyTractionTEST@gov.bc.ca
      innkeeperInbox: "lucas.o'neil@gov.bc.ca,emiliano.sune@quartech.com"
    networkPolicy:
      enabled: true
      ingress:
        enabled: true
        namespaceSelector:
          network.openshift.io/policy-group: ingress
  ingress:
    annotations:
      route.openshift.io/termination: edge
  postgresql:
    enabled: false
