---
ingress:
  annotations:
    route.openshift.io/termination: edge
  labels:
    certbot-managed: "true"
  tls:
    - hosts: [sandbox.bcvh.vonx.io]
      secretName: "sandbox-bcvh-tls"
networkPolicy:
  ingress:
    namespaceSelector:
      network.openshift.io/policy-group: ingress

server:
  image:
    repository: ghcr.io/decentralized-identity/didwebvh-server-py
    tag: 0.4.1
    pullPolicy: Always
  host: "sandbox.bcvh.vonx.io"
  workers: "4"
  policies:
    webvh_version: "1.0"
    webvh_witness: "false"
    webvh_watcher: ""
    webvh_prerotation: "false"
    webvh_portability: "false"
    webvh_endorsement: "false"
    webvh_known_witness_key: ""
    webvh_known_registry_url: ""

  branding:
    app_name: "BCVH Sandbox"
    app_description: "BC Gov community Sandbox WebVH server deployment."
    app_icon: "https://www2.gov.bc.ca/favicon.ico"
    app_logo: "https://www2.gov.bc.ca/images/BCID_H_rgb_pos.png"
    app_primary_color: "#e3a82b"
    app_secondary_color: "#234075"
    app_accent_color: "#00bcd4"
    
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    stabilizationWindowSeconds: 300
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
postgresql:
  commonLabels:
    backup: "false"
    env: sandbox
  primary:
    persistence:
      size: 5Gi
